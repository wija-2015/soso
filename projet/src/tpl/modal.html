<div class="modal-header">
    <h3 class="modal-title">Veuillez remplir les champs</h3>
</div>
<div class="modal-body">
   <div class="panel panel-default">
        <div class="panel-heading font-bold">Horizontal form</div>
        <div class="panel-body">
          <form class="bs-example form-horizontal">
            <div class="form-group">
              <label class="col-lg-2 control-label">Date de recrutement </label>
              <div class="col-lg-10">
                <input type="date" class="form-control" placeholder="Date de recrutement" ng-modal="collaborateur.dateRecrutement">
              
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Nom</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="Nom du collaborateur" ng-modal="collaborateur.nomUser">
              </div>
            </div>
			<div class="form-group">
              <label class="col-lg-2 control-label">Prenom</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="Prenom du collaborateur" ng-modal="collaborateur.prenomUser">
              </div>
            </div>
			<div class="form-group">
              <label class="col-lg-2 control-label">Mail</label>
              <div class="col-lg-10">
                <input type="email" class="form-control" placeholder="Email du collaborateur" ng-modal="collaborateur.mailUser">
              </div>
            </div>
			<div class="form-group">
              <label class="col-lg-2 control-label">Matricule</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="Matricule du collaborateur" ng-modal="collaborateur.matriculeUser">
              </div>
            </div>
		
			<div class="form-group">
              <label class="col-lg-2 control-label">ID Manager</label>
              <div class="col-lg-10">
               <select class="form-control"><option>1</option><option>2</option><option>3</option></select>
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-sm btn-info" ng-click="inserer_collab()">Valider 	{{collaborateur}} hsdgfsdjg</button>
              </div>
            </div>
          </form>
        </div>
      </div>
</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
